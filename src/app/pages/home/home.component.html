<h1 style="text-align: center;">Welcome to Dashboard</h1>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"  *ngIf="admin">
            <div class="card bg-c-red order-card">
                <div class="card-block">
                    <!-- <h6 class="m-b-20">Orders Received</h6> -->
                    <h2 class="text-right"><span>{{data.distributor}}</span></h2>
                    <p class="m-b-0">Distributor<span class="f-right"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3" *ngIf="admin || distributor">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <!-- <h6 class="m-b-20">Orders Received</h6> -->
                    <h2 class="text-right"><span>{{data.users}}</span></h2>
                    <p class="m-b-0"> Register Users<span class="f-right"></span></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <!-- <h6 class="m-b-20">Orders Received</h6> -->
                    <h2 class="text-right"><span>{{data.devices}}</span></h2>
                    <p class="m-b-0">Register devices<span class="f-right"></span></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <!-- <h6 class="m-b-20">Orders Received</h6> -->
                    <h2 class="text-right"><span>{{data.pending}}</span></h2>
                    <p class="m-b-0">Pending Devices<span class="f-right"></span></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <!-- <h6 class="m-b-20">Orders Received</h6> -->
                    <h2 class="text-right"><span>{{data.updated}}</span></h2>
                    <p class="m-b-0">successful Finded<span class="f-right"></span></p>
                </div>
            </div>
        </div>

       
	</div>
</div>
