<div class="container1">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="Mobile Number/ Email" formControlName="mobileNumber">
					<div *ngIf="loginForm.controls['mobileNumber'].invalid && loginForm.controls['mobileNumber'].touched">
						<div *ngIf="loginForm.controls['mobileNumber'].errors?.['required']">
							<label class="text-danger">Mobile number is required</label>
						</div>
					</div>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" formControlName="passWord">
					<div *ngIf="loginForm.controls['passWord'].invalid && loginForm.controls['passWord'].touched">
						<div *ngIf="loginForm.controls['passWord'].errors?.['required']">
							<label class="text-danger">password is required</label>
						</div>
					</div>
				</div>
				<button type="submit" class="button login__submit">
					<span class="button__text" >Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
